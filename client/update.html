<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closet: Find the Sold-Outs</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="closet-front">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
<script src="lib/vertx-eventbus.js"></script>
<script src="app.js"></script>

<div class="header">
</div>

<div class="item-home">
    <div class="photo-gallery">
        <div ng-repeat="image in images">
            <div class="image-holder">
                <img class="item-image" ng-src="{{image.source}}" alt="">
            </div>
        </div>
        <input type="file" ng-file-select="onFileSelect($files)" >
        <div class="image-holder">
            <img class="item-image" ng-src="{{imageSrc}}" alt="">
        </div>
    </div>
    <div class="item-action">
        <button class="add-item" disabled style="padding: 10px 80px;">Submit</button>
    </div>
</div>

</body>
</html>
